<!DOCTYPE html>
<html><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iiLøud Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #c0c0c0;
      font-family: 'MS Sans Serif', sans-serif;
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur132.cur'), auto;
    }
    a:hover, button:hover {
      cursor: url('https://cur.cursors-4u.net/cursors/cur-2/cur130.cur'), auto;
    }
    .boot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      color: green;
      font-family: monospace;
      font-size: 1rem;
      z-index: 99999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .content {
      padding: 3rem;
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #dcdcdc;
      border: 2px outset #999;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="boot-screen" class="boot">
    <div id="boot-text">Initializing iiLøud.exe...</div>
  </div>
  <audio id="click-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-confirmation-tone-2863.mp3" preload="auto"></audio>
  <script>
    const bootText = document.getElementById('boot-text');
    const bootScreen = document.getElementById('boot-screen');
    const lines = [
      'Loading system files...',
      'Starting audio stack...',
      'Accessing iiLøud Audio vault...',
      'Booting interface...',
      'iiLøud Audio. From nothing to nothing.'
    ];
    let i = 0;
    function typeNext() {
      if (i < lines.length) {
        bootText.textContent = lines[i];
        i++;
        setTimeout(typeNext, 1000);
      } else {
        bootScreen.style.display = 'none';
      }
    }
    setTimeout(typeNext, 1000);

    const buttons = document.querySelectorAll('button, a');
    const clickSound = document.getElementById('click-sound');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>

<div class="content">
  <h1><img src='icons/music-icon.png' width='24'> Instrumental Showroom</h1>
  <ul>
    <li><img src='icons/cd-icon.png' width='20'> Beat #1 (coming soon)</li>
    <li><img src='icons/cd-icon.png' width='20'> Beat #2 (coming soon)</li>
    <li><img src='icons/cd-icon.png' width='20'> Beat #3 (coming soon)</li>
  </ul>
  <a href='index.html'><img src='icons/folder-icon.png' width='16'> Back to Home</a>
</div>
</body></html>
